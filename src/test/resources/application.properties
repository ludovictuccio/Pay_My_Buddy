# IDENTITY
spring.application.name=Pay My Buddy

# PROFILE
spring.profiles.active=test
spring.config.name=test

# INFO
info.app.name=Pay My Buddy
info.app.author=Ludovic Tuccio
info.app.encoding=UTF-8
info.app.java.version=11
info.app.version= 1.0

# SERVER HTTP PORT
server.port=9090

# CONFIGURATIONS H2
spring.h2.console.enabled=true

# DATABASE CONNECTION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pmb_database_test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:/dbTest.sql
spring.datasource.continue-on-error=true

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect

# CONFIGURATION
spring.info.build.encoding=UTF-8

# ENDPOINTS WEB CONFIGURATION
management.endpoints.web.exposure.include=info,health,metrics,httptrace
management.trace.http.enabled: true
management.endpoint.health.show-details=always
